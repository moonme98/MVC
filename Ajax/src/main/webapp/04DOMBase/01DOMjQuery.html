
<!DOCTYPE html>

<html lang="ko">
	
<head>
	<meta charset="UTF-8">
	
	<!-- CDN(Content Delivery Network) 호스트 사용 -->
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
	 
		var count = 1;
		
		//Element Node(UI동적변경) 추가하는 Function
		function appendNode(){
			
			/*////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
			//Node(Element) 생성
			//==>JavaScript는 DOM의 Document 인터페이스에 해당하는 document객체제공.
			var newNode = document.createElement("div");
			count++;
			newNode.setAttribute("id","append"+count);
			var textNode = document.createTextNode("이순신"+count);
			newNode.appendChild(textNode);
			////////////////////////////////////////////////////////////////////////////////////////////////////////////////////*/
			count++;
			var divElem = "<div id='append"+count+"'>이순신"+count+"</div>"
	
			/*////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
			//==>newNode(Element) 를 body tag마지막에 추가
			var append1Node = document.getElementById("append1");
			var append1NodeParent = append1Node.parentNode;
			append1NodeParent.appendChild(newNode);
			////////////////////////////////////////////////////////////////////////////////////////////////////////////////////*/
			$(divElem).appendTo("body" );  
			//$("body").append( $(divElem) );
	
			/*////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
			//==>log로 확인하기(필요시)
			log("추가된 tagName : "+newNode.tagName+" nodeName : "+newNode.nodeName);
			log("추가된 tag의 attribute value:  "+newNode.getAttribute("id") );
			////////////////////////////////////////////////////////////////////////////////////////////////////////////////////*/
			//==>log로 확인하기(필요시)
			//log("추가된 tagName : "+$(divElem).text());
			//log("추가된 tagName : "+$(divElem).html());
			//log("추가된 tag의 attribute value:  "+$(divElem).attr("id") );
		}
		
		//==> 추가된부분 : input click Event  처리 및  연결
		$(function() {
			//==> DOM Object GET 3가지 방법 ==> 1. $(tagName) : 2.(#id) : 3.$(.className)
			 $( "input:button" ).on("click" , function() {
				 appendNode();
			});
		});
		
	</script>
		 
</head>

<body>
	
	<!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	<input type="button" value="추가" onclick="javascript:appendNode()"/>
	/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<input type="button" value="추가" />

	<div id="append1">이순신1</div>
	
</body>

</html>
