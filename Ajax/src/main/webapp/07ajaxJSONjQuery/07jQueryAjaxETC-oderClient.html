
<!DOCTYPE html>

<html lang="ko">
	
<head>
	<meta charset="UTF-8">
	
	<!-- CDN(Content Delivery Network) 호스트 사용 -->
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
	
		//[사용법 : $.ajax( option )]	
		function use_ajax_option(){
			
			//Debug...
			alert("use_ajax_option");
			
			$.ajax( 
				{
					url : "postJSON-orderServer.jsp",
					method : "POST" ,
					data : { 	
									name : $("#name").val(),
									phone : $("#phone").val()
								} ,					
					dataType : "json" ,
					success : function(JSONData , status) {

						//Debug...
						alert(status);
						//Debug...
						alert("JSONData : \n"+JSONData);
						
						var displayValue = "이름 : "+JSONData.name+"\n"
															+"전화 : "+JSONData.phone+"\n"
															+"주소 : "+JSONData.address;
						
						$("#address").val(displayValue);
					}
			});
		}
		
		//[사용법 : $.ajax( url, option )]	
		function use_ajax_url_option(){
			
			//Debug...
			alert("use_ajax_url_option");
			
			$.ajax(	"postJSON-orderServer.jsp", 
							{
								method : "POST" ,
								data : { 	
												name : $("#name").val(),
												phone : $("#phone").val()
											} ,					
								dataType : "json" ,
								success : function(JSONData , status) {
									//Debug...
									alert(status);
									//Debug...
									alert("JSONData : \n"+JSONData);
									
									var displayValue = "이름 : "+JSONData.name+"\n"
																		+"전화 : "+JSONData.phone+"\n"
																		+"주소 : "+JSONData.address;
									
									$("#address").val(displayValue);
								}
							}
			);
		}
		
		
		//[사용법 : $.getJSON( url, [,data] [,function] ) :  GET 방식임 Requst 한글문제 확인	
		function use_getJSON(){
			
			//Debug...
			alert("use_getJSON");
			
			$.getJSON( 	"postJSON-orderServer.jsp",
									{ 	
										name : $("#name").val(),
										phone : $("#phone").val()
									},
									function(JSONData , status) {
										//Debug...
										alert(status);
										//Debug...
										alert("JSONData : \n"+JSONData);
										
										var displayValue = "이름 : "+JSONData.name+"\n"
																			+"전화 : "+JSONData.phone+"\n"
																			+"주소 : "+JSONData.address;
										
										$("#address").val(displayValue);
									}
			);
		}
		
		
		//[사용법 : $.post( url, [,data] [,function])	
		function user_post(){
			
			//Debug...
			alert("user_post()");
			
			$.post( 	"postJSON-orderServer.jsp",
							{ 	
								name : $("#name").val(),
								phone : $("#phone").val()
							},
							function(serverData , status) {
								//Debug...
								alert(status);
								alert("Server에서 받은 내용 : \n"+serverData);
								
								// server Data 처리
								var JSONData = $.parseJSON(serverData);
								//Debug...
								alert("JSONData : \n"+JSONData);
								
								var displayValue = "이름 : "+JSONData.name+"\n"
																	+"전화 : "+JSONData.phone+"\n"
																	+"주소 : "+JSONData.address;
								
								$("#address").val(displayValue);
							}
			);
		}
		
		
		//[사용법 : $.get( url, [,data] [,function]) :  GET 방식임 Requst 한글문제 확인	
		function user_get(){
			
			//Debug...
			alert("user_get()");
			
			$.get( 	"postJSON-orderServer.jsp",
						{ 	
							name : $("#name").val(),
							phone : $("#phone").val()
						},
						function(serverData , status) {
							//Debug...
							alert(status);
							alert("Server에서 받은 내용 : \n"+serverData);
							
							// server Data 처리
							var JSONData = $.parseJSON(serverData);
							
							//Debug...
							alert("JSONData : \n"+JSONData);
							
							var displayValue = "이름 : "+JSONData.name+"\n"
																+"전화 : "+JSONData.phone+"\n"
																+"주소 : "+JSONData.address;
							
							$("#address").val(displayValue);
						}
			);
		}
		
		//==> 추가된부분 : textarea click 및 onload  Event  처리 및  연결
		$(function() {
			//==> DOM Object GET 3가지 방법 ==> 1. $(tagName) : 2.(#id) : 3.$(.className)
			 $( "textarea" ).on("click" , function() {

				 //==> 각각을 실습 확인..
				 use_ajax_option();
				 //use_ajax_url_option();
				 //use_getJSON();
				 //user_post();
				 //user_get();
			});
			
			 $("form")[0].reset();
		});
	
	</script>
		 
</head>

<body>
	
	<form>
	
		<p>이 &nbsp;&nbsp;&nbsp;&nbsp; 름  :  
				<input type="text" size="14" name="name"  id ="name"/>
		</p>
		
		<p>전화번호 :  
				<input type="text" size="14" name="phone"  id="phone"/>
		</p>
	
		<p>주 &nbsp;&nbsp;&nbsp;&nbsp; 소 : </p>  
	
		<p>
			<textarea 	rows="3" cols="50" name="address" id="address" >이름을 입력후 :: 여기에click...</textarea>
		</p>
				
		<p id="testInnerHtml"><input type="submit" value="주문하기" id="submit"/></p>
		
	</form>
	
</body>

</html>
